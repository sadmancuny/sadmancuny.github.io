<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    
    body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background-color: #000000;
    }

    .navbar {
        background-color: #F10057;
        padding: 10px;
    }
    .nav-link {
        color: rgb(0, 0, 0) !important;
        font-weight: bold;
    }

    .navbar-brand img {
        height: 60px;
    }
  
    .search-box {
        display: flex;
        align-items: center;
        background-color: white;
        border: 5px solid #000000;
        border-radius: 80px;
        padding: 3px 20px;
        width: 100%;
        max-width: 550px;
    }

    .search-box input {
        border: none;
        outline: none;
        flex: 2;
    }
        
    .search-box button {
        background: transparent;
        border: none;
        color: #000000;
        font-size: 1.2rem;
    }

    .cart-container {
        margin: 30px auto;
        max-width: 1200px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .cart-title {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .product-image {
        max-width: 100%;
        border-radius: 10px;
      }

      .summary-box {
        background-color: #000;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .summary-box h4 {
        font-weight: bold;
        margin-bottom: 20px;
      }

      .summary-box p {
        margin: 0;
      }

      .checkout-btn {
        background-color: #F10057;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        margin-top: 20px;
      }

      .checkout-btn:hover {
        background-color: #d90049;
      }

    .footer {
            text-align: center;
            background-color: #000000;
            padding: 10px;
            color: white;
            font-size: 0.9rem;
        }

    </style>
    
</head>

<body>
    
    <nav class="navbar navbar-expand-lg">

        <div class="container d-flex justify-content-between align-items-center">
    
            <a class="navbar-brand" href="ALPONA_HOME.html">
                <img src="ALPONA_LOGO_NEW.jpg" alt="ALPONA Logo">
            </a>
    
            <div class="search-box">
                <input type="text" placeholder="Search">
                <button>
                    <i class="bi bi-search"></i>
                </button>
            </div>
    
        </div>

        
    
    </nav>

    <div class="cart-container">
        <h1 class="cart-title">CART</h1>
        <div class="row">
          <!-- Product Image and Description -->
          <div class="col-md-8">
            <div class="d-flex">
              <img src="T_800.jpg" alt="Terminator T-800 Illustration" class="product-image me-4">
              <div class="product-details">
                <h5>T-800</h5>
              </div>
            </div>
          </div>
          <!-- Summary Section -->
          <div class="col-md-4">
            <div class="summary-box">
              <h4>SUMMARY</h4>
              <p>Sub Total: <strong>$29.95</strong></p>
              <p>Service Fee: <strong>$3.59</strong></p>
              <button class="checkout-btn">Proceed to Checkout</button>
            </div>
          </div>
        </div>
    </div>



    
    <!-- Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppF2HDvIyTdfVNNbJvdcU8LDQOLV7Su7p8jQ5mQaBkwdsomFf4xQST61jrjB4VvH" crossorigin="anonymous"></script>
    
    <footer class="footer">
        <p>WWW.ALPONA.COM</p>
    </footer>
    
</body>
</html>
