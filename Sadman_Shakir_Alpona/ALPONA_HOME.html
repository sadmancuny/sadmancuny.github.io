<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>

        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #F10057;
            padding: 10px;
        }

        .nav-link {
            color: rgb(0, 0, 0) !important;
            font-weight: bold;
        }

        .navbar-brand img {
            height: 60px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: white;
            border: 5px solid #000000;
            border-radius: 80px;
            padding: 3px 20px;
            width: 100%;
            max-width: 550px;
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 2;
        }
        
        .search-box button {
            background: transparent;
            border: none;
            color: #000000;
            font-size: 1.2rem;
        }

        .hero-section {
            background: url('House_Back.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.582); /* Dark overlay for text visibility */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero-content h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero-btn {
            padding: 10px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #000000;
            border: 2px solid #F10057;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .hero-btn:hover {
            background-color: #ffffff;
            color: black;
        }

        .menu-buttons {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-60%);
        }

        .menu-buttons a {
            display: block;
            margin: 60px 0;
            padding: 10px 90px;
            color: white;
            font-size: 1.5rem; /* Increased font size */
            text-decoration: none;
            border: 2px solid #F10057;
            border-radius: 30px;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .menu-buttons a:hover {
            background-color: #ffffff;
            color: black;
        }

        .footer {
            text-align: center;
            background-color: #000000;
            padding: 10px;
            color: white;
            font-size: 0.9rem;
        }

    </style>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg">

        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand" href="#">
                <img src="ALPONA_LOGO_NEW.jpg" alt="ALPONA Logo">
            </a>

            <div class="search-box">
                <input type="text" placeholder="Search">
                <button>
                    <i class="bi bi-search"></i>
                </button>
            </div>

        </div>

    </nav>

    <section class="hero-section">

        <div class="hero-overlay">
        </div>
        
        <div class="hero-content">

            <h1>Welcome to ALPONA</h1>
            <p>Your one-stop solution for Graphics, Beats, and More!</p>
            <a href="#services" class="hero-btn">Explore Now</a>

        </div>

        <div class="house-section">

            <div class="house-overlay"></div>
            <div class="menu-buttons">
                <a href="ALPONA_GRAPHICS.html">GRAPHICS</a>
                <a href="ALPONA_BEATS.html">BEATS</a>
                <a href="#">ABOUT</a>
                <a href="#">CONTACT</a>
            </div>

        </div>
        
    </section>

    <footer class="footer">
        <p>WWW.ALPONA.COM</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppF2HDvIyTdfVNNbJvdcU8LDQOLV7Su7p8jQ5mQaBkwdsomFf4xQST61jrjB4VvH" crossorigin="anonymous"></script>

  </body>

</html>
